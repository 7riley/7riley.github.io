<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Riley</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
:root{--bg:#0a0a0a;--card:#111;--text:#f2f2f2;--muted:#888;--border:#1f1f1f;--hover:#1a1a1a}
*{box-sizing:border-box}
body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:var(--bg);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;color:var(--text)}
.container{width:100%;max-width:520px;padding:50px 30px;background:var(--card);border:1px solid var(--border);text-align:center}
h1{margin:0;font-size:32px;font-weight:600;letter-spacing:-.5px}
.pronouns{margin-top:6px;color:var(--muted);font-size:15px}
.links{margin-top:40px;display:flex;flex-direction:column;gap:14px}
a{text-decoration:none;color:var(--text);padding:14px 18px;border:1px solid var(--border);background:#0e0e0e;display:flex;justify-content:space-between;align-items:center;transition:.15s}
a:hover{background:var(--hover)}
.left{display:flex;align-items:center;gap:12px}
.left i{width:18px;text-align:center;opacity:.85;font-size:16px}
.arrow{opacity:.5;transition:.15s}
a:hover .arrow{transform:translateX(4px);opacity:1}
footer{margin-top:40px;font-size:12px;color:#666}
</style>
</head>
<body>
<div class="container">
<h1>Riley</h1>
<div class="pronouns">she/her</div>
<div class="links">
<a href="https://github.com/rocketing" target="_blank">
<div class="left"><i class="fa-brands fa-github"></i><span>GitHub</span></div>
<span class="arrow">→</span>
</a>
<a href="https://tiktok.com/@rileysc" target="_blank">
<div class="left"><i class="fa-brands fa-tiktok"></i><span>TikTok</span></div>
<span class="arrow">→</span>
</a>
<a href="https://pin.it/1BoOtY1Oe" target="_blank">
<div class="left"><i class="fa-brands fa-pinterest"></i><span>Pinterest</span></div>
<span class="arrow">→</span>
</a>
</div>
<footer>© <span id="year"></span></footer>
</div>
<script>
document.getElementById("year").textContent=new Date().getFullYear()
</script>
</body>
</html>
